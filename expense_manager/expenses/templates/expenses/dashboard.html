{% extends "expenses/base.html" %}
{% block content %}
<style>
  .exp-section-header {
    display: flex;
    justify-content: space-between;
    align-items: baseline;
    margin-bottom: 1.5rem;
  }

  .exp-section-title {
    font-size: 1.6rem;
    font-weight: 600;
  }

  .exp-section-subtitle {
    font-size: 0.9rem;
    color: var(--exp-text-muted);
  }

  .exp-card {
    border-radius: 18px;
    border: 1px solid var(--exp-border);
    background-color: var(--exp-bg-soft);
    box-shadow:
      0 18px 40px rgba(0, 0, 0, 0.9),
      0 0 0 1px rgba(255, 255, 255, 0.01);
    padding: 1.5rem;
  }
</style>

<div class="container-fluid">
  <div class="exp-section-header">
    <div>
      <h2 class="exp-section-title">Thống kê chi tiêu</h2>
      <p class="exp-section-subtitle">
        Tổng quan chi tiêu theo danh mục và thời gian.
      </p>
    </div>
    <div>
      <a href="{% url 'budget_create' %}" class="btn btn-outline-dark btn-sm">
        Đặt ngân sách
      </a>
    </div>
  </div>

  <div class="row g-4">
    <div class="col-md-6">
      <div class="exp-card h-100">
        <h5 class="mb-2">Cơ cấu chi tiêu theo danh mục</h5>
        <small class="text-muted">Biểu đồ tròn</small>
        <div class="mt-3">
          <canvas id="pieChart"></canvas>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="exp-card h-100">
        <h5 class="mb-2">Chi tiêu theo danh mục</h5>
        <small class="text-muted">Biểu đồ cột</small>
        <div class="mt-3">
          <canvas id="barChart"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const chartLabels = JSON.parse('{{ labels|safe|escapejs }}');
  const chartData   = JSON.parse('{{ data|safe|escapejs }}');

  const palette = [
    "#f97316", 
    "#22c55e", 
    "#3b82f6", 
    "#eab308", 
    "#a855f7", 
    "#ec4899", 
    "#38bdf8", 
    "#facc15" 
  ];

  const pieCtx = document.getElementById("pieChart").getContext("2d");
  const barCtx = document.getElementById("barChart").getContext("2d");

  new Chart(pieCtx, {
    type: "pie",
    data: {
      labels: chartLabels,
      datasets: [{
        data: chartData,
        backgroundColor: chartLabels.map((_, i) => palette[i % palette.length]),
        borderColor: "#020617",
        borderWidth: 2
      }]
    },
    options: {
      plugins: {
        legend: {
          position: "bottom",
          labels: {
            color: "#e5e7eb",
            boxWidth: 14
          }
        }
      }
    }
  });

  new Chart(barCtx, {
    type: "bar",
    data: {
      labels: chartLabels,
      datasets: [{
        label: "Chi tiêu",
        data: chartData,
        backgroundColor: chartLabels.map((_, i) => palette[i % palette.length]),
        borderRadius: 6
      }]
    },
    options: {
      scales: {
        x: {
          ticks: {
            color: "#e5e7eb"
          },
          grid: {
            color: "rgba(148, 163, 184, 0.2)"
          }
        },
        y: {
          beginAtZero: true,
          ticks: {
            color: "#e5e7eb"
          },
          grid: {
            color: "rgba(148, 163, 184, 0.2)"
          }
        }
      },
      plugins: {
        legend: {
          display: false
        }
      }
    }
  });
</script>
{% endblock %}
