{% extends "expenses/base.html" %}
{% block content %}
<div class="card p-4">
  <h3>🗑 Xác nhận xoá giao dịch</h3>
  <p><b>Loại:</b> {{ object.get_type_display }}</p>
  <p><b>Số tiền:</b> {{ object.amount }} ₫</p>
  <p><b>Danh mục:</b> {{ object.category|default:"Không có" }}</p>
  <p><b>Ngày:</b> {{ object.date }}</p>
  <p><b>Ghi chú:</b> {{ object.note }}</p>

  <form method="post" class="mt-3">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">🗑 Xoá</button>
    <a href="{% url 'transaction_list' %}" class="btn btn-secondary">↩ Huỷ</a>
  </form>
</div>
{% endblock %}
