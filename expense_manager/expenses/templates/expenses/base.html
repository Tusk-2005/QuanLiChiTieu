<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Expense Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --exp-bg: #050505;
      --exp-bg-soft: #101010;
      --exp-border: #262626;
      --exp-text: #f9fafb;
      --exp-text-muted: #9ca3af;
      --exp-black: #000000;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background:
        radial-gradient(circle at top left, #1f2933 0, #020202 45%, #000000 100%);
      color: var(--exp-text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    /* NAVBAR */
    .navbar {
      margin-bottom: 20px;
      background-color: rgba(0, 0, 0, 0.95) !important;
      border-bottom: 1px solid rgba(148, 163, 184, 0.2);
      backdrop-filter: blur(12px);
    }

    .navbar-brand {
      font-weight: 700 !important;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-size: 0.9rem;
    }

    .navbar-dark .navbar-nav .nav-link {
      color: #e5e7eb !important;
      font-size: 0.9rem;
      position: relative;
      padding-inline: 0.85rem;
      transition:
        color 0.18s ease-out,
        opacity 0.18s ease-out,
        transform 0.18s ease-out;
    }

    .navbar-dark .navbar-nav .nav-link::after {
      content: "";
      position: absolute;
      left: 0.85rem;
      right: 0.85rem;
      bottom: 0.35rem;
      height: 1px;
      background-color: #ffffff;
      transform: scaleX(0);
      transform-origin: center;
      transition: transform 0.18s ease-out;
      opacity: 0.8;
    }

    .navbar-dark .navbar-nav .nav-link:hover {
      color: #ffffff !important;
      transform: translateY(-1px);
    }

    .navbar-dark .navbar-nav .nav-link:hover::after {
      transform: scaleX(1);
    }

    .navbar-toggler {
      border-color: #4b5563 !important;
    }

    .navbar-toggler-icon {
      filter: invert(1);
    }

    /* Logout button kiểu nav-link */
    .navbar .btn.nav-link {
      border: none;
      padding: 0.5rem 0.85rem;
    }

    .navbar .btn.nav-link:focus {
      box-shadow: none;
    }

    /* LAYOUT CHUNG */
    .container {
      color: var(--exp-text);
    }

    /* CARD CHUNG */
    .card {
      border-radius: 18px;
      border: 1px solid var(--exp-border);
      background-color: var(--exp-bg-soft);
      box-shadow:
        0 18px 40px rgba(0, 0, 0, 0.9),
        0 0 0 1px rgba(255, 255, 255, 0.01);
      color: var(--exp-text);
    }

    .card-header {
      border-bottom-color: #27272f;
      background-color: transparent;
    }

    /* TABLE */
    .table {
      color: var(--exp-text);
      border-color: var(--exp-border);
    }

    .table thead {
      background-color: #020617;
    }

    .table thead th {
      border-bottom-color: var(--exp-border);
      color: var(--exp-text-muted);
      text-transform: uppercase;
      font-size: 0.8rem;
      letter-spacing: 0.12em;
    }

    .table tbody tr {
      border-color: var(--exp-border);
    }

    .table-striped > tbody > tr:nth-of-type(odd) > * {
      background-color: #020617;
    }

    /* FORM CONTROL */
    .form-control,
    .form-select {
      background-color: #020617;
      border-color: var(--exp-border);
      color: var(--exp-text);
      border-radius: 999px;
      font-size: 0.95rem;
      padding: 0.55rem 1rem;
    }

    .form-control:focus,
    .form-select:focus {
      background-color: #020617;
      color: #ffffff;
      border-color: #ffffff;
      box-shadow:
        0 0 0 1px #ffffff,
        0 0 0 4px rgba(255, 255, 255, 0.26);
    }

    .form-control::placeholder {
      color: #6b7280;
      font-size: 0.9rem;
    }

    label {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--exp-text-muted);
      margin-bottom: 0.35rem;
    }

    /* BUTTONS CHUNG – đen chủ đạo + hover effect */
    .btn-dark,
    .btn-outline-dark,
    .btn-primary {
      border-radius: 999px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      font-size: 0.8rem;
      font-weight: 600;
      padding: 0.55rem 1.4rem;
      transition:
        background-color 0.18s ease-out,
        color 0.18s ease-out,
        border-color 0.18s ease-out,
        transform 0.18s ease-out,
        box-shadow 0.18s ease-out;
    }

    .btn-dark,
    .btn-primary {
      background-color: var(--exp-black);
      border-color: var(--exp-black);
      color: #ffffff;
    }

    .btn-dark:hover,
    .btn-primary:hover {
      background-color: #222222;
      border-color: #222222;
      color: #ffffff;
      transform: translateY(-1px);
      box-shadow: 0 14px 35px rgba(0, 0, 0, 0.85);
    }

    .btn-outline-dark {
      background-color: transparent;
      border-color: #4b5563;
      color: #e5e7eb;
    }

    .btn-outline-dark:hover {
      background-color: #000000;
      border-color: #000000;
      color: #ffffff;
      transform: translateY(-1px);
      box-shadow: 0 14px 35px rgba(0, 0, 0, 0.85);
    }

    .btn-danger {
      border-radius: 999px;
    }

    .btn-danger:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 35px rgba(127, 29, 29, 0.65);
    }

    /* Badges / text phụ */
    .text-muted {
      color: var(--exp-text-muted) !important;
    }

    /* Alerts */
    .alert {
      border-radius: 999px;
      font-size: 0.85rem;
    }

    @media (max-width: 768px) {
      .navbar-brand {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="{% url 'transaction_list' %}"> Expense Manager</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- Menu trái -->
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'transaction_list' %}"> Giao dịch</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'transaction_create' %}">➕ Thêm giao dịch</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'dashboard' %}"> Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'budget_create' %}"> Ngân sách</a>
          </li>
        </ul>

        <!-- Menu phải -->
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link text-light" href="{% url 'export_csv' %}">CSV</a></li>
          <li class="nav-item"><a class="nav-link text-light" href="{% url 'export_excel' %}">Excel</a></li>
          <li class="nav-item"><a class="nav-link text-light" href="{% url 'export_pdf' %}">PDF</a></li>

          {% if user.is_authenticated %}
            {% if user.is_staff %}
              <li class="nav-item"><a class="nav-link" href="/admin/"> Quản trị</a></li>
            {% endif %}
            <li class="nav-item">
              <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-link nav-link"> Đăng xuất</button>
              </form>
            </li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="{% url 'login' %}"> Đăng nhập</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Nội dung -->
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
