{% extends "expenses/base.html" %}
{% block content %}
<style>
  .btn-dark,
  .btn-outline-dark {
    border-radius: 999px;
    text-transform: uppercase;
    letter-spacing: 0.12em;
    font-size: 0.8rem;
    font-weight: 600;
    padding: 0.55rem 1.3rem;
    transition:
      background-color 0.18s ease-out,
      color 0.18s ease-out,
      border-color 0.18s ease-out,
      transform 0.18s ease-out,
      box-shadow 0.18s ease-out;
  }
  .btn-dark {
    background-color: #000000;
    border-color: #000000;
    color: #ffffff;
  }
  .btn-dark:hover {
    background-color: #222222;
    border-color: #222222;
    transform: translateY(-1px);
    box-shadow: 0 10px 26px rgba(0, 0, 0, 0.6);
  }
  .btn-outline-dark {
    background-color: transparent;
    border-color: #4b5563;
    color: #111827;
  }
  .btn-outline-dark:hover {
    background-color: #000000;
    border-color: #000000;
    color: #ffffff;
    transform: translateY(-1px);
    box-shadow: 0 10px 26px rgba(0, 0, 0, 0.6);
  }
</style>

<div class="card p-4 mb-3">
  <h2 class="mb-3"> Thêm giao dịch</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="mt-3 d-flex gap-2">
      <button type="submit" class="btn btn-dark">
         Lưu
      </button>
      <a href="{% url 'transaction_list' %}" class="btn btn-outline-dark">
        ↩ Quay lại
      </a>
    </div>
  </form>
</div>

<div class="d-flex gap-2">
  <a href="{% url 'export_csv' %}" class="btn btn-outline-dark btn-sm">Xuất CSV</a>
  <a href="{% url 'export_excel' %}" class="btn btn-outline-dark btn-sm">Xuất Excel</a>
  <a href="{% url 'export_pdf' %}" class="btn btn-outline-dark btn-sm">Xuất PDF</a>
</div>
{% endblock %}
